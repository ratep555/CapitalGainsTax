<div class="container mt-3 mb-5">   
    <div class="form-inline pull-left">
        <button routerLink="/stocksAdmin/addadminstock/"  class="btn btn-info my-2 mr-2">Add Stock</button>
    </div>
    <div class="form-inline pull-left">
        <button routerLink="/stocksAdmin/addadminstock1/"  class="btn btn-info my-2 mr-2">Add Stock</button>
    </div>
    <div class="form-inline pull-left">
        <button (click)="onRefresh()" class="btn btn-primary my-2">Refresh Prices</button>
    </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search">
        <button (click)="onSearch()" class="btn btn-info my-2">Search</button>
        <button (click)="onReset()" class="btn btn-success ml-2">Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">
              <th>
                  Id
              </th>              
              <th>
                  Symbol
              </th>                    
              <th>
                  Category
              </th>                    
              <th>
                  Price
              </th>                    
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of stocks" style="color: black;">
         
          <td>{{item.id}}</td>
          <td>{{item.symbol}}</td>
          <td>{{item.category}}</td>
          <td>{{item.currentPrice}}</td>
          <td>  
            <div class="text-center">
                <button routerLink="/stocksAdmin/editstock/{{item.id}}" mdbBtn size="sm" 
                mdbWavesEffect type="button" class="m-0 btn btn-info mr-5">Edit Stock</button>
             <button routerLink="/stocks/{{item.id}}" mdbBtn size="sm" 
             mdbWavesEffect type="button" class="mr-5 btn btn-success">Details</button>
             <button (click)="onDelete(item.id)"
             mdbBtn size="sm" mdbWavesEffect type="button" class="mr-5 btn btn-danger">
             <i class="far fa-trash"></i>
             Delete Stock</button>

              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageSize]="myParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>

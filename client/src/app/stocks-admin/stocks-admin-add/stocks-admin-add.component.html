<div class="d-flex justify-content-center mt-5 mb-5">
    <div class="col-5">
        <form [formGroup]="stockForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
            <app-text-input formControlName="symbol" [label]="'Symbol'"></app-text-input>
            <app-text-input formControlName="currentPrice" [label]="'Price'"></app-text-input>            
            <app-text-input formControlName="companyName" [label]="'Company Name'"></app-text-input>     
            <div class="form-group row">
                <div class="col-md-12">
                      <select class="form-control" data-val="true" formControlName="country">
                          <option value="">--Select Country--</option>
                          <option *ngFor="let country of countries" value={{country.countryName}}>
                              {{country.countryName}}
                          </option>
                      </select>
                  </div>
                  <div *ngIf="f.country.errors && f.country.touched">
                      <span class="text-danger ml-3" *ngIf="f.country.errors.required">
                          Country is required
                      </span>
                    </div>              
              </div>   
            <div class="form-group row">
               <div class="col-md-12">
<!--                 style="height: 3.125rem;"
 -->                    <select class="form-control" data-val="true" formControlName="category">
                        <option value="">--Select Category--</option>
                        <option *ngFor="let category of categories" value={{category.categoryName}}>
                            {{category.categoryName}}
                        </option>
                    </select>
                </div>
                <div *ngIf="f.category.errors && f.category.touched">
                    <span class="text-danger ml-3" *ngIf="f.category.errors.required">
                        Category is required
                    </span>
                  </div>              
            </div>                 
            <button [disabled]="stockForm.invalid" 
            class="zeky btn btn-lg btn-primary btn-block" type="submit">Save</button>
          </form>
        </div>
      </div>

<div class="container mt-3 mb-5">   
    <div class="form-inline pull-left">
        <button routerLink="/categories/addcategory/"  class="btn btn-info my-2">Add Category</button>
    </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search">
        <button (click)="onSearch()" class="btn btn-info my-2">Search</button>
        <button (click)="onReset()" class="btn btn-success ml-2">Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">
              <th>
                  Id
              </th>              
              <th>
                  Name
              </th>                    
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of categories" style="color: black;">
         
          <td>{{item.id}}</td>
          <td>{{item.categoryName}}</td>
          <td>  
              <div class="text-center">
               <!--  <button routerLink="/categories/updatecategory/{{item.id}}" 
                mdbBtn size="sm" mdbWavesEffect type="button" class="mr-5 btn btn-success">Update Category</button>
                <button routerLink="/categories/updatecategory1/{{item.id}}" 
                mdbBtn size="sm" mdbWavesEffect type="button" class="mr-5 btn btn-success">Update New Category</button>
               
              -->   <button routerLink="/categories/updatecategory3/{{item.id}}" 
                mdbBtn size="sm" mdbWavesEffect type="button" class="mr-5 btn btn-success">Update Category</button>

                 <button (click)="onDelete(item.id)"
                mdbBtn size="sm" mdbWavesEffect type="button" class="mr-5 btn btn-danger">
                <i class="far fa-trash"></i>
                Delete Category</button>

              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageSize]="mycategoryParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>

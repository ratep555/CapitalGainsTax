
<div class="container mt-3">   
    <div class="form-inline pull-left">
        <button class="btn-btn primary mr-5" routerLink="/stocks/addstock">
            Buy Stock
        </button>
        </div>
    <div class="form-inline pull-right" *ngIf="stocks">
            <input (keyup.enter)="onSearch()" type="text" 
            class="form-control mr-2" #search style="width: 300px;"  
            placeholder="Search">
            <button (click)="onSearch()" class="btn btn-info my-2">Search</button>
            <button (click)="onReset()" class="btn btn-success ml-2">Reset</button>
        </div>             
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">
              <th>
                  Symbol
              </th>              
              <th>
                  Price
              </th>                    
              <th>
                  Category
              </th>
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let stock of stocks" style="color: black;">
         
          <td>{{stock.symbol}}</td>
          <td>{{stock.currentPrice | currency}}</td>
          <td>{{stock.category}}</td>
          <td>  
              <div class="text-center">
                <button routerLink="/stocks/{{stock.id}}" mdbBtn size="sm" mdbWavesEffect type="button" class="m-0 btn btn-info mr-5">Details</button>
                <button routerLink="/stocks/addstock/{{stock.id}}" mdbBtn size="sm" mdbWavesEffect type="button" class="m-0 btn btn-success">Add Stock</button>

              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageSize]="stockParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
    </div>

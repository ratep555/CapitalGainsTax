<div class="container mt-5">
    <div *ngIf="stock">
        <div class="form-horizontal wiki">
            <div class="form-group text-center">
                <h3>Company Name: {{stock.companyName}}</h3>               
            </div>
            <div class="form-group text-center">
                <h3>Symbol: {{stock.symbol}}</h3>               
            </div>
            <div class="form-group text-center">
                <h3>Price: {{stock.currentPrice | currency}}</h3>               
            </div>
            <div class="form-group text-center">
                <h3>Category: {{stock.category}}</h3>               
            </div>
        </div>
    </div>    
</div>
